project:
  type: "website"
  title: "AMC | Advanced Modeling and Control"
  output-dir: _site
  render:
    - "*.qmd"
    - "*.md"
    - "!README.md"
    - "!ideas/"
    - "!_env/"
    - "!renv/"
    - "!certificate*"
  resources:
    - "resources/"
  preview:
    port: 4200
    browser: true

description-meta: "An undergraduate course on advanced modeling and Control."

# Course library
bibliography: ./bibliography/library.bib
csl: ./bibliography/chicago-author-date.csl

execute: 
  warning: true
  echo: true
  freeze: auto
  enabled: true
  execute-dir: project

