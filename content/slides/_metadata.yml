subtitle: "Advanced Modeling and Control"
footer: "Advanced Modeling and Control"

format:
  revealjs:
    keep-yaml: true
    controls: true
    # self-contained: true
    chalkboard:
      boardmarker-width: 5
      buttons: false
    toc: true
    toc-depth: 1
    menu: true
    theme: [default, ../../assets/styles/revealjs/slide.custom.scss]
    logo: ../../assets/images/cee_logo.svg
    slide-number: c/t
    html-math-method: katex
    include-in-header:
      - text: |
          <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/mhchem.min.js" integrity="sha384-ifpG+NlgMq0kvOSGqGQxW1mJKpjjMDmZdpKGq3tbvD3WPhyshCEEYClriK/wRVU0"  crossorigin="anonymous"></script>

    pointer:
      # set pointer configuration options here
      - color: "#d02670"
      - pointerSize: 20

    height: 900

revealjs-plugins:
  - pointer
