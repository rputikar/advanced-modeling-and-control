citation: true
subtitle: Chemical Reaction Engineering - S1 2024
author:
  - name: Ranjeet Utikar
    url: https://utikar.com
format:
  html:
    fig-cap-location: bottom
    html-math-method: katex
    include-in-header:
      - text: |
          <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/mhchem.min.js" integrity="sha384-ifpG+NlgMq0kvOSGqGQxW1mJKpjjMDmZdpKGq3tbvD3WPhyshCEEYClriK/wRVU0"  crossorigin="anonymous"></script>
  docx:
    number-sections: true
    number-depth: 3
    shift-heading-level-by: -1
    reference-doc: ../../assets/templates/reference-doc.docx
  pdf:
    citeproc: true
    pdf-engine: lualatex
    latex-auto-install: true
    shift-heading-level-by: -1
    geometry:
      - top=20mm
      - bottom=20mm
      - left=20mm
      - right=20mm
      - bindingoffset=0mm
    papersize: a4paper
    lang: en-US

    mainfont: Gentium Plus
    sansfont: Gentium Plus
    mathfont: Gentium Plus

    fontsize: 12pt
    hyperrefoptions:
      - linktoc=all
    include-in-header:
      text: |
        \usepackage{mhchem}
        \usepackage{float}
        \usepackage{gensymb}
        \usepackage{unicode-math}
filters:
  - latex-environment
